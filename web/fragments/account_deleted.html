<div class="page-root">
<style>
/* Account Deleted Success Page */
.account-deleted-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px));
    padding: 40px 24px;
    text-align: center;
}

.account-deleted-icon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
    animation: scaleIn 0.5s ease-out;
}

.account-deleted-icon i {
    font-size: 3.5rem;
    color: #34d399;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.account-deleted-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary, #F5F5F5);
    margin: 0 0 12px 0;
    animation: fadeInUp 0.6s ease-out 0.2s both;
}

.account-deleted-message {
    font-size: 1rem;
    color: var(--text-secondary, #A3A3A3);
    margin: 0 0 24px 0;
    line-height: 1.5;
    animation: fadeInUp 0.6s ease-out 0.3s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.redirecting-message {
    font-size: 0.9rem;
    color: var(--text-secondary, #A3A3A3);
    margin-top: 32px;
    opacity: 0.7;
    animation: fadeIn 0.6s ease-out 0.4s both;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top-color: var(--accent-orange, #FF6B00);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-left: 8px;
    vertical-align: middle;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}
</style>

<div class="account-deleted-container">
    <div class="account-deleted-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    
    <h1 class="account-deleted-title">Conta Excluída</h1>
    
    <p class="account-deleted-message">
        Sua conta foi excluída com sucesso.
    </p>
    
    <p class="redirecting-message">
        Redirecionando para login
        <span class="spinner"></span>
    </p>
</div>
</div>

<script src="/assets/js/auth.js"></script>
<script src="/assets/js/pages/account_deleted/account_deleted_inline_0.js"></script>
