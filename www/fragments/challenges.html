<div class="page-root">
    <style>
        /* Variáveis - herdar do global */
        :root {
            --surface-color: #1E1E1E;
            --border-color: #2E2E2E;
        }

        /* Layout da página */
        .challenges-page-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 16px 100px 16px;
            max-width: 480px;
            margin: 0 auto;
        }

        .challenges-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .challenges-back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .challenges-back-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .challenges-page-title {
            flex: 1;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .challenges-page-title i {
            color: var(--accent-orange);
            font-size: 1.8rem;
        }

        /* Loading */
        .challenges-loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .challenges-loading-state p {
            color: var(--text-secondary);
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .challenges-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-orange);
            border-radius: 50%;
            animation: challengesSpin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes challengesSpin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .challenges-empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .challenges-empty-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 107, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .challenges-empty-icon i {
            font-size: 2.5rem;
            color: var(--accent-orange);
        }

        .challenges-empty-state h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 12px;
        }

        .challenges-empty-state p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }

        /* Challenge Card */
        .challenge-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .challenge-card:active {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
        }

        .challenge-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .challenge-card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            line-height: 1.3;
        }

        .challenge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .challenge-status.active {
            background: rgba(34, 197, 94, 0.15);
            color: #22C55E;
        }

        .challenge-status.scheduled {
            background: rgba(255, 193, 7, 0.15);
            color: #FFC107;
        }

        .challenge-status.completed {
            background: rgba(156, 163, 175, 0.15);
            color: #9CA3AF;
        }

        .challenge-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .challenge-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .challenge-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .challenge-meta-item i {
            color: var(--accent-orange);
            font-size: 0.9rem;
        }

        /* Progress */
        .challenge-progress {
            margin-bottom: 16px;
        }

        .challenge-progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .challenge-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .challenge-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-orange), #FF8533);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Goals */
        .challenge-goals {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .challenge-goal-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 107, 0, 0.1);
            font-size: 0.8rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .challenge-goal-badge i {
            color: var(--accent-orange);
            font-size: 0.85rem;
        }

        /* Dashboard */
        .challenge-dashboard-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .challenge-dashboard-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .challenge-dashboard-title i {
            color: var(--accent-orange);
        }

        .challenge-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .challenge-stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
        }

        .challenge-stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
        }

        .challenge-stat-icon i {
            font-size: 1.2rem;
        }

        .challenge-stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .challenge-stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            line-height: 1.2;
        }

        /* Participants */
        .challenge-participants-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .challenge-participants-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .challenge-participants-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .challenge-participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .challenge-participant-rank {
            font-weight: 700;
            color: var(--accent-orange);
            font-size: 0.9rem;
            min-width: 28px;
            text-align: center;
        }

        .challenge-participant-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.85rem;
            color: #fff;
            border: 2px solid var(--accent-orange);
        }

        .challenge-participant-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .challenge-participant-info {
            flex: 1;
            min-width: 0;
        }

        .challenge-participant-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .challenge-participant-points {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .challenge-stats-grid {
                grid-template-columns: 1fr;
            }

            .challenges-page-grid {
                padding: 20px 12px 100px 12px;
            }
        }
    </style>

    <div class="app-container">
        <header class="challenges-header">
            <a href="javascript:history.back()" class="challenges-back-button" aria-label="Voltar">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1 class="challenges-page-title" id="challenges-page-title">
                <i class="fas fa-trophy"></i>
                <span>Meus Desafios</span>
            </h1>
        </header>

        <section class="challenges-page-grid">
            <!-- Loading State -->
            <div id="challenges-loading" class="challenges-loading-state">
                <div class="challenges-spinner"></div>
                <p>Carregando desafios...</p>
            </div>

            <!-- Empty State -->
            <div id="challenges-empty" class="challenges-empty-state" style="display: none;">
                <div class="challenges-empty-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h3>Nenhum desafio encontrado</h3>
                <p>Você não foi adicionado(a) em nenhum grupo de desafios.</p>
            </div>

            <!-- Challenges List Container -->
            <div id="challenges-list-container" style="display: none;"></div>

            <!-- Challenge Detail Container -->
            <div id="challenge-detail-container" style="display: none;"></div>
        </section>
    </div>
</div>

<script src="/assets/js/auth.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/pages/challenges/challenges_inline_0.js"></script>
<script src="/assets/js/pages/challenges/challenges_inline_1.js"></script>
