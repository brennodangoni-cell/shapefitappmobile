<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - ShapeFit</title>
</head>
<body>
    <div class="page-root">
        <div class="app-container challenges-page">
            <div class="page-header">
                <a href="javascript:history.back()" class="back-button" aria-label="Voltar">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <h1 class="page-title" id="challenges-page-title">
                    <i class="fas fa-trophy"></i>
                    <span>Meus Desafios</span>
                </h1>
            </div>

            <!-- Loading State -->
            <div id="challenges-loading" class="loading-state">
                <div class="spinner"></div>
                <p>Carregando desafios...</p>
            </div>

            <!-- Empty State -->
            <div id="challenges-empty" class="empty-state" style="display: none;">
                <div class="empty-state-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h3>Nenhum desafio encontrado</h3>
                <p>Você não foi adicionado(a) em nenhum grupo de desafios. Consulte seu nutricionista para mais informações.</p>
            </div>

            <!-- Challenges List Container -->
            <div id="challenges-list-container" style="display: none;"></div>

            <!-- Challenge Detail Container -->
            <div id="challenge-detail-container" style="display: none;"></div>
        </div>
    </div>

    <!-- Styles -->
    <style>
        /* Page Container */
        .challenges-page {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 20px calc(env(safe-area-inset-bottom, 0px) + 90px);
            min-height: 100vh;
        }

        /* Header */
        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #F5F5F5;
            text-decoration: none;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .back-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .page-title {
            flex: 1;
            font-size: 1.5rem;
            font-weight: 700;
            color: #F5F5F5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .page-title i {
            color: #FF6B00;
            font-size: 1.3rem;
        }

        /* Loading */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-state p {
            color: #A3A3A3;
            margin-top: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #FF6B00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-state-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 107, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .empty-state-icon i {
            font-size: 2.5rem;
            color: #FF6B00;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #F5F5F5;
            margin: 0 0 12px;
        }

        .empty-state p {
            font-size: 0.95rem;
            color: #A3A3A3;
            line-height: 1.5;
            margin: 0;
        }

        /* Challenge Card */
        .challenge-card {
            background: #151515;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .challenge-card:active {
            transform: scale(0.98);
            background: #1a1a1a;
        }

        .challenge-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .challenge-card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #F5F5F5;
            margin: 0;
            flex: 1;
            line-height: 1.3;
        }

        .challenge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .challenge-status.active {
            background: rgba(34, 197, 94, 0.15);
            color: #22C55E;
        }

        .challenge-status.scheduled {
            background: rgba(255, 193, 7, 0.15);
            color: #FFC107;
        }

        .challenge-status.completed {
            background: rgba(156, 163, 175, 0.15);
            color: #9CA3AF;
        }

        .challenge-description {
            font-size: 0.9rem;
            color: #999;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .challenge-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .challenge-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #A3A3A3;
        }

        .challenge-meta-item i {
            color: #FF6B00;
            font-size: 0.9rem;
        }

        /* Progress */
        .challenge-progress {
            margin-bottom: 16px;
        }

        .challenge-progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #A3A3A3;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B00, #FF8533);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Goals */
        .challenge-goals {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .goal-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 107, 0, 0.1);
            font-size: 0.8rem;
            color: #F5F5F5;
            font-weight: 500;
        }

        .goal-badge i {
            color: #FF6B00;
            font-size: 0.85rem;
        }

        /* Dashboard */
        .progress-dashboard-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .dashboard-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #F5F5F5;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dashboard-title i {
            color: #FF6B00;
        }

        .progress-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .progress-stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
        }

        .stat-icon i {
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #F5F5F5;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #A3A3A3;
            line-height: 1.2;
        }

        /* Participants */
        .participants-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .participants-title {
            font-size: 1rem;
            font-weight: 600;
            color: #F5F5F5;
            margin-bottom: 12px;
        }

        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }

        .participant-rank {
            font-weight: 700;
            color: #FF6B00;
            font-size: 0.9rem;
            min-width: 28px;
            text-align: center;
        }

        .participant-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.85rem;
            color: #fff;
        }

        .participant-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-info {
            flex: 1;
            min-width: 0;
        }

        .participant-name {
            font-weight: 600;
            color: #F5F5F5;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .participant-points {
            font-size: 0.8rem;
            color: #A3A3A3;
        }

        @media (max-width: 480px) {
            .progress-stats-grid {
                grid-template-columns: 1fr;
            }

            .challenges-page {
                padding: 16px 16px calc(env(safe-area-inset-bottom, 0px) + 90px);
            }
        }
    </style>

    <!-- Scripts -->
    <script src="../assets/js/pages/challenges/challenges_inline_0.js"></script>
    <script src="../assets/js/pages/challenges/challenges_inline_1.js"></script>
</body>
</html>
