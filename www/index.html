    <style>
        /* ============================================
           INDEX.HTML - CSS MINIMALISTA PARA iOS
           Estilos principais estão em style.css
           ============================================ */
        
        /* === VIEW TRANSITIONS (Todas as páginas) === */
        @view-transition { navigation: auto; }
        
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.25s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Transições específicas para auth */
        ::view-transition-old(auth-logo),
        ::view-transition-new(auth-logo) {
            animation-duration: 0.35s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Ambiente nativo: transições mais rápidas */
        html.native-app ::view-transition-old(root),
        html.native-app ::view-transition-new(root) {
            animation-duration: 0.2s;
        }
        
        /* === APP CONTAINER (Scroll principal) === */
        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            padding: 0;
            z-index: 1;
            box-sizing: border-box;
            /* iOS Scroll nativo */
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            /* Esconder scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #app-container::-webkit-scrollbar { display: none; }
        
        /* === PAGE ROOT === */
        .page-root {
            display: block;
            width: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* === CLASSES UTILITÁRIAS === */
        .hidden { display: none !important; }
        .page-loading { opacity: 0; pointer-events: none; }
        .page-loaded { opacity: 1; transition: opacity 0.15s ease-out; }
        
        /* Ambiente nativo: transição mais rápida */
        html.native-app .page-loaded { transition: opacity 0.1s ease-out; }
        
        /* === BOTTOM NAV - NUNCA ANIMA === */
        #bottom-nav-container {
            transition: none !important;
            transform: none !important;
        }
        
        /* ✅ ESCONDER BOTTOM NAV POR PADRÃO - SÓ MOSTRAR QUANDO NECESSÁRIO */
        #bottom-nav-container:not(.nav-visible) {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
        
        /* ✅ FORÇAR ESCONDER EM PÁGINAS AUTH - CSS PURO BASEADO EM ATRIBUTO DATA */
        body[data-auth="true"] #bottom-nav-container,
        html[data-auth="true"] #bottom-nav-container,
        body[data-auth="true"] #bottom-nav-container.nav-visible,
        html[data-auth="true"] #bottom-nav-container.nav-visible {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
            position: fixed !important;
            bottom: -1000px !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
            margin: 0 !important;
            padding: 0 !important;
            z-index: -1 !important;
        }
        
        /* === SKELETON BASE (inline para carregamento rápido) === */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 100%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.4s ease-in-out infinite;
            border-radius: 12px;
        }
        @keyframes skeleton-shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .page-skeleton {
            position: absolute;
            inset: 0;
            z-index: 100;
            background: #121212;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .skeleton-safe-area { height: env(safe-area-inset-top, 0px); }
        .skel-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; }
        .skel-header-right { display: flex; gap: 12px; align-items: center; }
        .skel-spacer { flex: 1; }
        .skel-badge { width: 70px; height: 40px; border-radius: 20px; }
        .skel-avatar { width: 44px; height: 44px; border-radius: 50%; }
        .skel-banner { height: 160px; border-radius: 16px; }
        .skel-card { border-radius: 16px; }
        .skel-page-header { display: flex; align-items: center; gap: 16px; padding: 12px 0; }
        .skel-back { width: 40px; height: 40px; border-radius: 50%; }
        .skel-title { height: 28px; width: 180px; border-radius: 8px; }
        .skel-list { display: flex; flex-direction: column; gap: 12px; }
        .skel-list-item { display: flex; align-items: center; gap: 14px; padding: 16px; background: rgba(255,255,255,0.02); border-radius: 14px; }
        .skel-item-icon { width: 48px; height: 48px; border-radius: 12px; }
        .skel-item-content { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .skel-text { height: 14px; border-radius: 4px; }
        .skel-item-action { width: 32px; height: 32px; border-radius: 50%; }

        /* === MODAIS === */
        .modal {
            z-index: 9999;
            position: fixed;
        }
        .modal.is-visible,
        .modal.modal-visible {
            pointer-events: auto;
        }
        
        /* === AUTH MODE (Login/Register) === */
        body.auth-mode .page-root {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        
        /* ✅ FORÇAR ESCONDER BOTTOM NAV EM PÁGINAS AUTH - MÁXIMA PRIORIDADE */
        body.auth-mode #bottom-nav-container,
        html.auth-initial #bottom-nav-container,
        #bottom-nav-container.hidden,
        body.auth-mode #bottom-nav-container.nav-visible,
        html.auth-initial #bottom-nav-container.nav-visible {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
            transform: none !important;
            -webkit-transform: none !important;
            position: fixed !important;
            bottom: -1000px !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
        }
        
        /* Esconder bottom nav IMEDIATAMENTE se URL contém login/cadastro/register */
        html:has([href*="login"]) #bottom-nav-container,
        html:has([href*="cadastro"]) #bottom-nav-container,
        html:has([href*="register"]) #bottom-nav-container {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }

        .login-container, .register-container, .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 0 20px;
            margin: 0 auto;
        }

        /* Form inputs com ícones */
        .form-group, .input-group {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group i:first-child,
        .input-group i:first-child {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            font-size: 16px;
            color: #888;
            pointer-events: none;
        }

        .form-group input,
        .input-group input {
            padding-left: 45px;
            height: 50px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* === ESCONDER SCROLLBAR GLOBAL === */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar { display: none; }
    </style>
    <script>
        // ✅ EXECUTAR ANTES DE QUALQUER COISA - MÁXIMA PRIORIDADE
        // Esconder menu IMEDIATAMENTE se for página de auth (antes do DOM carregar)
        (function() {
            var path = window.location.pathname;
            var isAuthPage = path.includes('login') || path.includes('cadastro') || path.includes('register') || path.includes('bem-vindo') || path.includes('onboarding');
            
            // ✅ ADICIONAR ATRIBUTO DATA NO HTML E BODY ANTES DE QUALQUER COISA
            // Isso permite que o CSS puro esconda sem depender de JavaScript
            if (isAuthPage) {
                document.documentElement.setAttribute('data-auth', 'true');
                document.documentElement.classList.add('auth-initial');
                
                // Tentar adicionar no body também (pode não existir ainda)
                if (document.body) {
                    document.body.setAttribute('data-auth', 'true');
                    document.body.classList.add('auth-mode');
                } else {
                    // Se body não existe, adicionar quando existir
                    var bodyObserver = new MutationObserver(function() {
                        if (document.body) {
                            document.body.setAttribute('data-auth', 'true');
                            document.body.classList.add('auth-mode');
                            bodyObserver.disconnect();
                        }
                    });
                    bodyObserver.observe(document.documentElement, { childList: true });
                }
            }
        })();
    </script>
